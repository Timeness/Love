  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
   const { createApp } = Vue;
    createApp({}).mount('#app');

    Telegram.WebApp.ready();

    const user = Telegram.WebApp.initDataUnsafe.user;
    const userNameElement = document.getElementById('user-name');
    const profilePictureElement = document.getElementById('profile-picture');

    if (user) {
      userNameElement.textContent = user.first_name + ' ' + (user.last_name || '');
      if (user.photo_url) {
        profilePictureElement.src = user.photo_url;
      } else {
        profilePictureElement.src = `https://via.placeholder.com/50?text=${user.first_name.charAt(0)}`;
      }
    } else {
      userNameElement.textContent = 'Unknown User';
      profilePictureElement.src = 'https://via.placeholder.com/50?text=U';
    }
  </script>
