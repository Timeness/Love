<html>
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Build Your Mining Pool and earn crypto with your friends.">
  <meta name="keywords" content="crypto, mining pool, earn crypto, bitcoin">
  <meta name="author" content="Your Name">
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap');
   body {
      font-family: 'Exo 2', sans-serif;
      -webkit-user-select: none; /* Safari */
      -ms-user-select: none; /* IE 10 and IE 11 */
      user-select: none; /* Standard syntax */
    }
    img {
      pointer-events: none;
      -webkit-user-select: none;
      user-select: none;
      animation: spin 5s linear infinite;
      width: 100px; /* Set the width to 100px */
      height: 100px; /* Set the height to 100px */
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: black;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      display: none;
      width: 90%;
      max-width: 600px;
    }
    .modal.active {
      display: block;
    }
    .modal .close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 20px;
      color: white;
    }
  </style>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <script src="https://registry.npmmirror.com/vue/3.3.11/files/dist/vue.global.js">
  </script>
 </head>
 <body class="bg-gray-100 text-black">
  <div class="flex flex-col items-center justify-center min-h-screen p-4" id="app">
   <button class="px-8 py-3 bg-gradient-to-r from-orange-500 to-red-600 text-white rounded-lg text-lg font-semibold" @click="showModal = true">
    Mining
   </button>
   <div :class="['modal', { 'active': showModal }]" id="modal">
    <span class="close" @click="showModal = false">&times;</span>
    <div class="flex flex-col items-center">
     <img alt="A large glowing Bitcoin symbol surrounded by people" src="https://i.ibb.co/6bN03pp/IMG-20241211-211549-488.jpg"/>
     <div class="text-center mt-4">
      <h1 class="text-xl font-bold text-white">
       Build Your Mining Pool
      </h1>
      <p class="mt-2 text-xs leading-relaxed text-gray-400">
       Earn 10% of all crypto mined by your friends. The more friends you have, the more crypto you earn. A larger mining pool means less work for youâ€”your friends mine on your behalf. Invite as many active friends as you can to grow your pool.
      </p>
     </div>
     <button class="mt-4 w-full max-w-md px-16 py-3 bg-gradient-to-r from-orange-500 to-red-600 text-white rounded-lg text-lg font-semibold">
      Next
     </button>
    </div>
   </div>
  </div>
  <script>
   const { createApp, ref } = Vue;
    createApp({
      setup() {
        const showModal = ref(false);
        return {
          showModal
        };
      }
    }).mount('#app');
  </script>
 </body>
</html>
